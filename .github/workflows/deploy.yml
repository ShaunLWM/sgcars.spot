name: Process Images

on:
  push:
    paths:
      - 'apps/app/src/uploads/**'

permissions:
  contents: write

jobs:
  process-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'

      - name: Process images
        id: process
        run: |
          cd .github/scripts
          pnpm i
          npx tsx process-images.ts
        continue-on-error: false
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add apps/app/src/assets/
          git commit -m "Process uploaded images" || echo "No changes to commit"
          git push
        
      - name: Verification check
        run: |
          if [ -f "apps/app/src/assets/images.json" ]; then
            echo "images.json exists and has been updated"
            cat apps/app/src/assets/images.json
          else
            echo "Warning: images.json does not exist or wasn't updated"
            exit 1
          fi
